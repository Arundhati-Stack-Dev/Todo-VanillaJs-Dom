<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/79df19c532.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="App">
        <h2>Todo App</h2>
        <div class="Todo-List">
           
        </div>
        
        <div class="todo-input">
            <input type="text" placeholder="ADD YOUR TEXT HERE" id="todoInputBox" />
            <button class="add-btn" id="addButton" onclick="document.getElementById('todoInputBox').value = ''">ADD TODO</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
